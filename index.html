<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- title -->
    <h1 id="title">weather forecasting</h1>
    <!-- weather card -->
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button type="button">
          <img src="/images/search.png" alt="search-icon" /><span
            class="sr-only"
            >search</span
          >
        </button>
      </div>
      <div class="error">
        <p>Invalid city/country/area name !</p>
      </div>
      <!-- weather details container -->
      <div class="weather">
        <img src="/images/rain.png" alt="weather-image" class="weather-icon" />
        <h1 class="temp">20Â°c</h1>
        <h2 class="city">Kampala</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humidity">50%</p>
              <p class="weather-type">humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">20 km/hr</p>
              <p class="weather-type">wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
